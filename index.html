<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header> 
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <span class="navbar-brand mb-0 h1">United States Weather Dashboard</span>
            </nav>
        </header>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-2" id="searchBox">
                    <h5>Search for a city:</h5>
                    <div class="input-group">
                        <input id="cityInput" type="text" aria-label="City" placeholder="City Name" class="form-control">
                    </div>
                    <br>
                    <div class="input-group-append">
                        <button class="btn searchBtn btn-outline-secondary" style="background-color: #e3f2fd" type="submit" id="button-addon2">Search</button>
                    </div>
                </div>
                <div class="col-10" id="currentState">
                    <div class="card">
                        <div class="card-header">
                          <h2 id="searchedCityInfo"></h2>
                        </div>
                        <div class="card-body">
                          <p class="card-text" id="temperature"></p>
                          <p class="card-text" id="humidity"></p>
                          <p class="card-text" id="windSpeed"></p>
                          <p class="card-text" id="uvIndexEl"><span class="badge badge-info" id="uvIndexNum"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2" id="historyBox">
                    <h5>Search History:</h5>
                    <div class="row">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action"></a>
                            <a href="#" class="list-group-item list-group-item-action"></a>
                            <a href="#" class="list-group-item list-group-item-action"></a>
                            <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
                        </div>
                    </div>
                </div>
                <div class="col-10" id="fiveDay">
                    <h2>5-Day Forecast:</h2>
                    <div class="row">
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body">
                                <b id="day1Date">DATE</b>
                                <p>pic</p>
                                <p id="day1temp">Temp:</p>
                                <p id="day1Hum">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body">
                                <b id="day2Date">DATE</b>
                                <p>pic</p>
                                <p id="day2temp">Temp:</p>
                                <p id="day2Hum">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body">
                                <b id="day3Date">DATE</b>
                                <p>pic</p>
                                <p id="day3temp">Temp:</p>
                                <p id="day3Hum">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body">
                                <b id="day4Date">DATE</b>
                                <p>pic</p>
                                <p id="day4temp">Temp:</p>
                                <p id="day4Hum">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body">
                                <b id="day5Date">DATE</b>
                                <p>pic</p>
                                <p id="day5temp">Temp:</p>
                                <p id="day5Hum">Humidity:</p>
                                </div>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>       

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script> 
    </body>
</html>
